<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Welcome to Toppz Trading Cards! Checkout our new line of Star Wars Trading Cards!">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Local Stylesheets -->
  <link rel="stylesheet" type="text/css" href="CSS/float-grid.css">
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
	<header>
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</header>
	
	<div class="row">
		<!-- Rey -->
		<div class="col-4">
			<img src="images/rey_square.png" class="img-responsive">
			<div class="content">
				<h3>Rey</h3>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>
		<!-- Finn -->
		<div class="col-4">
			<img src="images/finn_square.png" class="img-responsive">
			<div class="content">
				<h3>Finn</h3>
				<p>Storm Trooper, befriends Rey</p>
			</div>
		</div>
		<!-- Kylo -->
		<div class="col-4">
			<img src="images/kylo_square.png" class="img-responsive">
			<div class="content">
				<h3>Kylo</h3>
				<p>Main villian, or is he</p>
			</div>
		</div>
		<!-- Rey -->
		<div class="col-4">
			<img src="images/poe_square.png" class="img-responsive">
			<div class="content">
				<h3>Poe</h3>
				<p>Neutral Pilot</p>
			</div>
		</div>
		<!-- Chewbacca -->
		<div class="col-4">
			<img src="images/chewbacca_square.png" class="img-responsive">
			<div class="content">
				<h3>Chewbacca</h3>
				<p>A great first mate</p>
			</div>
		</div>
		<!-- Yoda -->
		<div class="col-4">
			<img src="images/yoda_square.png" class="img-responsive">
			<div class="content">
				<h3>Yoda</h3>
				<p>Wise old Jedi master</p>
			</div>
		</div>
	</div>
</body>
</html>
